<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout Page</title>
    <link rel="stylesheet" href="/wp-content/plugins/s-checkout/assets/style.css">
</head>

<style>
    .body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .tost-container {
        border: 1px solid #efefef;
        padding: 15px;
        height: 90px;
        width: 300px;
        border-radius: 13px;
        box-shadow: 0px 0px 25px 0px #00000041;
        position: fixed;
        bottom: 20px;
        left: 20px;
    }

    .tost-container .main{
        display: grid;
        grid-template-columns: 1fr 5fr;
    }

    .tost-container .main .left img{
        max-width: 35px;
        text-align: center;
    }

    .tost-container .main .topline{
        font-size: 13px;
        color: #323232;
    }

    .tost-container .main .times{
        color: #848282;
        font-size: 11px;
    }

</style>
<body>
    <div class="body">
        <div class="tost-container"> 
            <div class="main">
                <div class="left">
                    <img src="https://tryglponeactivate.com/wp-content/uploads/2024/09/single-bottole.png" alt="">
                </div>
                <div class="right">
                    <div class="topline">Oliver I. - AB</div>
                    <div class="topline">Purchased 3 Bottle(s) of Active</div>
                    <div class="topline">KETO Gummies</div>
                    <div class="times">10 Munites Ago</div>
                </div>
            </div>
             </div>
    </div>
</body>

</html>
