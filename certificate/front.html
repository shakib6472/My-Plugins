<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Form</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css'
        integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
    <script src='https://kit.fontawesome.com/46882cce5e.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page">
                    <!-- Box 1: Personal Data -->
                    <div class="box">
                        <h4 class="heading">PERSONAL DATA</h4>
                        <div class="inputs">
                            <div class="input-group mb-3 col3">
                                <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                                <input type="text" class="form-control" name="firstname" placeholder="First Name">
                                <input type="text" class="form-control" name="mname" placeholder="MI">
                            </div>
                            <div class=" mb-3">
                                <div class="col3">
                                    <input type="text" class="form-control" name="streetaddress"
                                        placeholder="Street Address">
                                    <input type="text" class="form-control" name="city" placeholder="City/Town">
                                    <input type="text" class="form-control" name="apt" placeholder="APT">
                                </div>
                                <div class="col2">
                                    <input type="text" class="form-control" name="State" placeholder="State">
                                    <input type="text" class="form-control" name="zip" placeholder="Zip Code">

                                </div>
                            </div>
                            <div class="input-group mb-3 col2">
                                <input type="text" class="form-control" name="phone" placeholder="Primary Phone">
                                <input type="text" class="form-control" name="email" placeholder="Email">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <h4 class="heading">Personal Data</h4>
                    <div class="mb-3"></div>
                    <div class="inputs">
                        <div class="mb-1">
                            <div class="labels">
                                <p class="headerlabals">
                                    Name:
                                </p>
                            </div>
                            <div class="col3">
                                <input type="text" name="lastname" class="form-control" placeholder="Last Name"
                                    id="lasttname">
                                <input type="text" name="lastname" class="form-control" placeholder="Last Name"
                                    id="lasttname">
                                <input type="text" name="lastname" class="form-control" placeholder="Last Name"
                                    id="lasttname">
                            </div>
                        </div>

                        <div class="input-groups ">
                            <div class="labels">
                                <p class="headerlabals">
                                    Address:
                                </p>
                            </div>
                            <div class="col3">
                                <input type="text" name="lastname" class="form-control" placeholder="Last Name"
                                    id="lasttname">
                                <input type="text" name="lastname" class="form-control" placeholder="Last Name"
                                    id="lasttname">
                                <input type="text" name="lastname" class="form-control" placeholder="Last Name"
                                    id="lasttname">
                            </div>
                            <div class="col2">
                                <input type="text" name="lastname" class="form-control" placeholder="Last Name"
                                id="lasttname">
                                <input type="text" name="lastname" class="form-control" placeholder="Last Name"
                                id="lasttname">
                            </div>

                        </div>

                        <div class="input-groups">
                            <div class="col13">
                                <div class="left">
                                    <div class="labels">
                                        <p class="headerlabals">
                                            Social Security No.:
                                        </p>
                                    </div>
                                    <input type="text" name="ssn" class="form-control" >
                                </div>
                                <div class="right">
                                    <div class="labels">
                                        <p class="headerlabals">
                                            Sex:
                                        </p>
                                    </div>
                                    <div class="d-flex g-2  align-items-baseline ">
                                        <input type="radio" class="form-check-input m-2 " name="sex" id="male"> <label for="male" class="form-check-label"> Male</label>
                                        <input type="radio" class="form-check-input m-2 " name="sex" id="female"> <label for="female" class="form-check-label"> Female</label>
                                        <input type="radio" class="form-check-input m-2 " name="sex" id="other"> <label for="other" class="form-check-label"> Other</label> <input type="text" name="sex" class="form-control ms-3 ">
                                    </div>
                                </div>
                            </div>
                        </div>









                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
