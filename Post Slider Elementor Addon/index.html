<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blind Text Example</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
            body {
            font-family: Arial, sans-serif;
            background-color: #E5EBF4;
            box-sizing: border-box;
        }
        .news-archive.news-box{
            width: 478px;
            height: 314px;
            padding: 30px 60px 35px 80px;
            background-color: white;
            box-shadow: 0px 0px 10px 0px #70707070;
        }
        .news-archive.news-box p.date{
            color: #D10C10;
            font-size: 20px;
            font-family: Helvetica, sans-serif;

        }
        .news-archive.news-box h6.headline{
            color: #444B5C;
            font-size: 30px;
            line-height: 34px;
            font-family: Helvetica, sans-serif;

        }
        .news-archive.news-box p.description{
            color: #444B5C;
            padding: 30px 0;
            font-size: 20px;
            font-family: Helvetica, sans-serif;

        }
        .news-archive.news-box img.button-image{
            width: 90px;
            height: 19px;

        }
    </style>

</head>

<body>
    
    <div class="news-archive news-box">
        <p class="date">13.11.23</p>
        <h6 class="headline">Headline</h6>
        <p class="description">Blindtexte nennt man Texte, die bei der Produktion von Publikationen oder Webseiten als Platzhalter für spätere Inhalte stehen, wenn der eigentliche Text noch nicht vorhanden ist. Sie werden</p>
        <img class="button-image" src="https://constructserver.de/spitznagel.de/wp-content/uploads/2024/01/mehrerfahren.png" alt="">
    </div>
</body>

</html>
