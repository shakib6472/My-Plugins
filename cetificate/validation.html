<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css'
        integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
    <script src='https://kit.fontawesome.com/46882cce5e.js' crossorigin='anonymous'></script>
    <style>






    </style>

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12 position-relative">
                <div class="spiner">
                    <div class="spinning"></div>
                    <p class="text mt-5">Finding the Certificate</p>
                </div>


                <div class="validation d-flex align-items-stretch justify-content-center flex-column">
                    <div class="form-label">
                        <label for="id" class="mb-3">Enter Certificate Id</label>
                        <input type="text" class="form-control certificate-id" id="id" placeholder="E.g 154788465487">
                        <p class="error text-danger m-0">Please Enter the Certifiate ID</p>
                        <div class="btn btn-primary mt-3 verify-check">Verify</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="ppbox">
        <div class="popup-box">
            <div class=" card info mt-4 p-4">
                <div class="informations">
                    <h3 class="text-center">Certificate Found</h3>
                    <p class="text-center">Here are the Detiails</p>
                    <table class="w-100">
                        <tbody>
                            <tr>
                                <td class="font-bold" style="width: 10%;">
                                    <p class="text-bold p-0 m-0">Name</p>
                                </td>
                                <td style="width: 2%;">:</td>
                                <td class="font-bold">Shakib Shown </td>
                            </tr>
                            <tr>
                                <td class="font-bold" style="width: 10%;">
                                    <p class="text-bold p-0 m-0">Name</p>
                                </td>
                                <td style="width: 2%;">:</td>

                                <td class="font-bold">Shakib Shown </td>
                            </tr>
                            <tr>
                                <td class="font-bold" style="width: 10%;">
                                    <p class="text-bold p-0 m-0">Name</p>
                                </td>
                                <td style="width: 2%;">:</td>

                                <td class="font-bold">Shakib Shown </td>
                            </tr>
                            <tr>
                                <td class="font-bold" style="width: 10%;">
                                    <p class="text-bold p-0 m-0">Name</p>
                                </td>
                                <td style="width: 2%;">:</td>

                                <td class="font-bold">Shakib Shown </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src='https://code.jquery.com/jquery-3.7.1.min.js'
        integrity='sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=' crossorigin='anonymous'></script>
    <script>
        jQuery(document).ready(function ($) {
            $('.verify-check').click(function (e) {
                e.preventDefault();
                $('.spiner').css('visibility', 'visible');
                var id = $('.certificate-id').val();

                if ('' == id) {
                    $('.spiner').css('visibility', 'hidden');
                    $('p.error').show(500);
                } else {
                    $('.spiner').css('visibility', 'visible');
                    $('p.error').hide(500);

                    //ajax
                    $('.ppbox').show(500);
                    $('.spiner').css('visibility', 'hidden');


                    
                }

            });
        });
    </script>
</body>

</html>
